{% extends 'home/base.html' %}

{% load static %}

{% block content %}

<section>
    <div class="bg-gray-800 text-cyan-50 w-full  mt-6 ">
        <h1>This is the home page</h1>
    </div>
    <div  class="bg-white w-full grid grid-cols-3 gap-3 border-2  text-gray-500 ">
        {% for post in posts %}
        <div class="mx-4 my-2 mb-4 border-2 rounded-lg outline-2 " >
            <a href="{% url 'blog:detail' slug=post.slug %}">
                <h1 class="text-2xl text-gray-800"> {{post.title}} </h1>
            <div>
                <img src="{{post.image.url}}" class="rounded-lg" >
            </div>
            <p class="text-gray-300 pl-0"> {{post.author}} </p>
            <p class="text-gray-600 px-auto"> {{post.excerpt}} </p>
            </a>
        </div>
        {% endfor %}
        
    </div>
</section>
{% endblock %}
